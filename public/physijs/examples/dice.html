<html>

<head>
	<title>Dice 3d</title>
	
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	
	<script type="text/javascript" src="js/three.min.js"></script>
	<script src="js/keyboard.js"></script>
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/stats.js"></script>
	<script type="text/javascript" src="../physi.js"></script>
	<script type="text/javascript">
	
	'use strict';
	/*Google chrome  Console Commands for development 
	console.log(_boxes[0]) 
	*/
	Physijs.scripts.worker = '../physijs_worker.js';
	Physijs.scripts.ammo = 'examples/js/ammo.js';
	
	var initScene, render, _boxes = [], spawnBox, loader,
		renderer, render_stats, physics_stats, scene, ground_material, ground, light, camera;
	var KeyboardJS =  KeyboardJS;
	var UpdateSceneEvent;
	var initScene = function() {
		
		renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMap.enabled = true;
		renderer.shadowMapSoft = true;
		document.getElementById( 'viewport' ).appendChild( renderer.domElement );
		
		render_stats = new Stats();
		render_stats.domElement.style.position = 'absolute';
		render_stats.domElement.style.top = '0px';
		render_stats.domElement.style.zIndex = 100;
		document.getElementById( 'viewport' ).appendChild( render_stats.domElement );
		
		physics_stats = new Stats();
		physics_stats.domElement.style.position = 'absolute';
		physics_stats.domElement.style.top = '50px';
		physics_stats.domElement.style.zIndex = 100;
		document.getElementById( 'viewport' ).appendChild( physics_stats.domElement );

		scene = new Physijs.Scene;
		scene.setGravity(new THREE.Vector3( 0, -200, 0 ));
		scene.addEventListener(
			'update',
			function() {
				scene.simulate( undefined, 1 );
				physics_stats.update();
			}
		);
		
		camera = new THREE.PerspectiveCamera(
			35,
			window.innerWidth / window.innerHeight,
			1,
			1000
		);
		camera.position.set( 60, 50, 60 );
		camera.lookAt( scene.position );
		scene.add( camera );
		
		// Light
		light = new THREE.DirectionalLight( 0xFFFFFF );
		light.position.set( 20, 40, -15 );
		light.target.position.copy( scene.position );
		light.castShadow = true;
		light.shadowCameraLeft = -60;
		light.shadowCameraTop = -60;
		light.shadowCameraRight = 60;
		light.shadowCameraBottom = 60;
		light.shadowCameraNear = 20;
		light.shadowCameraFar = 200;
		light.shadowBias = -.0001
		light.shadowMapWidth = light.shadowMapHeight = 2048;
		light.shadowDarkness = .7;
		scene.add( light );

		for (let i = 0; i < 100; i++) {
						if(i==5){
						//console.log(_boxes); 
						

						}
		}
		
		// Loader
		loader = new THREE.TextureLoader();
		
		// Ground
		ground_material = Physijs.createMaterial(
			new THREE.MeshLambertMaterial({ map: loader.load( 'images/rocks.jpg' ) }),
			.8, // high friction
			.3 // low restitution
		);
		ground_material.map.wrapS = ground_material.map.wrapT = THREE.RepeatWrapping;
		ground_material.map.repeat.set( 3, 3 );
		
		ground = new Physijs.BoxMesh(
			new THREE.BoxGeometry(100, 1, 100),
			ground_material,
			0 // mass
		);
		ground.receiveShadow = true;
		scene.add( ground );
		
		spawnBox();
		
		
		requestAnimationFrame( render );
		scene.simulate();
	};
	
	spawnBox = (function(number) {
		var box_geometry = new THREE.BoxGeometry( 4, 4, 4 )
		var count = 0;
		var	handleCollision = function( collided_with, linearVelocity, angularVelocity ) {
				//console.log('This is:');
				//console.log(this.box_geometry)
			}

			var createBox = function() {
				var box, material;
				
				material = Physijs.createMaterial(
					new THREE.MeshLambertMaterial({ map: loader.load( 'images/plywood.jpg' ) }),
					.6, // medium friction
					.3 // low restitution
				);
				
				material.map.wrapS = material.map.wrapT = THREE.RepeatWrapping;
				material.map.repeat.set( .5, .5 );
				
				//material = new THREE.MeshLambertMaterial({ map: THREE.ImageUtils.loadTexture( 'images/rocks.jpg' ) });
				
				box = new Physijs.BoxMesh(
					box_geometry,
					material
				);
				box.collisions = 0;
				
				box.position.set(
					Math.random() * 15 - 7.5,
					25,
					Math.random() * 15 - 7.5
				);
				
				box.rotation.set(
					Math.random() * Math.PI * 2,
					Math.random() * Math.PI * 1000,
					Math.random() * Math.PI * 6
				);
				
				box.castShadow = true;
				box.addEventListener( 'collision', handleCollision );
				box.addEventListener( 'ready', spawnBox );
				_boxes.push(box);
				scene.add( box );
			};
				var count = 0;
			return function(){
				 
				if(count<number){
					count ++; 
					createBox(); 
				}
			}
		   
	})(5);
	
	var render = function() {
		requestAnimationFrame( render );
		renderer.render( scene, camera );
		render_stats.update();
	};
	
	
	$(document).ready(function() {
		
		
		
		KeyboardJS.bind.key('r', function(e) {
					console.log('reload-pressed');
					
					
				scene.simulate();
					
					
					
				});
				
			// Set the initial game state.
		
			// Start the game loop.
		

	})
	</script>
</head>

<body>
	<div id="heading">
		<h1>Collisions</h1>
		<p>Demonstrating the collision callback</p>
	</div>
	<div id="viewport"></div>
</body>

</html>
